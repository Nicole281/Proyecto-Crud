{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Regístrate</h2>
    <h4 class="text-center mb-4">Únete a la mayor y mejor información de propiedades</h4>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="card p-4 shadow-sm border-light">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Rut</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            placeholder="Ingrese su Rut"
                            value="{{ username | default:'' }}"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            name="first_name"
                            placeholder="Ingrese su nombre"
                            value="{{ first_name | default:'' }}"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input
                            type="text"
                            class="form-control"
                            name="last_name"
                            placeholder="Ingrese su apellido"
                            value="{{ last_name | default:'' }}"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            placeholder="Ingrese su email"
                            value="{{ email | default:'' }}"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input
                            type="text"
                            class="form-control"
                            name="telefono"
                            placeholder="Ingrese su teléfono (opcional)"
                            value="{{ telefono | default:'' }}"
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input
                            type="text"
                            class="form-control"
                            name="direccion"
                            placeholder="Ingrese su dirección"
                            value="{{ direccion | default:'' }}"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ingrese contraseña</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Ingrese su contraseña"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Repita contraseña</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password_repeat"
                            placeholder="Repita su contraseña"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <div class="form-check">
                            <input
                                type="radio"
                                class="form-check-input"
                                name="rol"
                                value="arrendador"
                                id="rol_arrendador"
                                {% if rol == 'arrendador' %} checked {% endif %}
                            >
                            <label class="form-check-label" for="rol_arrendador">Arrendador</label>
                        </div>
                        <div class="form-check">
                            <input
                                type="radio"
                                class="form-check-input"
                                name="rol"
                                value="arrendatario"
                                id="rol_arrendatario"
                                {% if rol == 'arrendatario' %} checked {% endif %}
                            >
                            <label class="form-check-label" for="rol_arrendatario">Arrendatario</label>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="terms_conditions"
                            name="terms_conditions"
                            required
                        >
                        <label class="form-check-label" for="terms_conditions">
                            Acepto los <a href="{% static 'terms_conditions.html' %}" target="_blank">términos y condiciones</a>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Vincular el archivo CSS -->
<link rel="stylesheet" href="{% static 'css/register.css' %}">
